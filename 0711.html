    <script>

        // 객체 생성하기
        function setObj() {
            let user = {};
    
            user.name = "John";
            user.surname = "Smith";
            user.name = "Pete";
            delete user.name;
        }


        // 객체가 비어있는지 확인하기
        function isEmpty(obj) {
            for(let key in obj) {
                // 프로퍼티가 하나라도 있으면 거짓을 반환
                return false;
            }
            // 프로퍼티가 없으면 참을 반환
            return true;
        }

        let schedule = {};
        console.log(isEmpty(schedule));


        // 프로퍼티 합계 구하기
        function sumObj() {
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130,
            } 

            let sum = 0;

            for(let key in salaries) {
                sum += salaries[key];
            }

            console.log(sum);
            return true; // 값이 없으면  true 반환
        }


        // 프로퍼티 값 두 배로 부풀리기
        function multiplyNumeric (obj) {
            for(let key in obj) {
                if(typeof obj[key] === 'number') {
                   obj[key] = obj[key] * 2;
                }
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "My menu",
        }

        multiplyNumeric (menu);
        console.log(menu);
    </script>

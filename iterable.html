        // ì´í„°ëŸ¬ë¸”ì´ë¼ëŠ” ê°œë…ì„ ì‚¬ìš©í•˜ë©´ ì–´ë–¤ ê°ì²´ì—ë“  for..of ë°˜ë³µë¬¸ì„ ì ìš©í•  ìˆ˜ ìˆë‹¤
        let range = {

        // 1.for..of ìµœì´ˆ í˜¸ì¶œ ì‹œ, Symbol.iteratorê°€ í˜¸ì¶œ
        range[Symbol.iterator] = function () {

            return {

                next() {

                    if (this.current <= this.last) {
